<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
           a{color: red;}
           h1{font-family: Arial, Helvetica, sans-serif;}
           label{font-family: 'Times New Roman', Times, serif;}
           input{border-radius: 200px;}
           select{border-radius: 200px;}
           button{ border-radius: 200px; color: blue;border-color: royalblue;background-color: rosybrown;}</style>
    <title>Number Calculator</title>
    <script>
        function calculate() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;

            if (operation === 'gcd') {
                const gcd = findGCD(num1, num2);
                document.getElementById('result').textContent = `G.C.D: ${gcd}`;
            } else if (operation === 'lcm') {
                const lcm = findLCM(num1, num2);
                document.getElementById('result').textContent = `L.C.M: ${lcm}`;
            }
        }

        function findGCD(a, b) {
            if (!b) {
                return a;
            }
            return findGCD(b, a % b);
        }

        function findLCM(a, b) {
            if (!a || !b) {
                return 0;
            }
            return (a * b) / findGCD(a, b);
        }
    </script>
</head>
<body>
<p><center><b><h1>The <u>G.C.D</u> And <u>L.C.M</u> Calculator</b></h1></p>
    <div class="a">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" required>
    <br>
    <br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" required>
    </div>
    <br>
    <br>
    <label for="operation">Operation:</label>
    <select id="operation" required>
        <option value="">Select...</option>
        <option value="gcd">G.C.D</option>
        <option value="lcm">L.C.M</option>
    </select>
    <br>
    <br>
    <br>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></center></p>
    <br>
    <center><h2><pre>And also check my account <h1><a href="https://www.github.com/AhmadsAwada">AhmadsAwada</h1></a></h2></pre></center>
    </body>
</html>
